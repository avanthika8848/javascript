<!-- directly remove the element from the dom -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Remove Example</h2>
    <p id="my-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, dolor nisi possimus veniam
        dignissimos aliquam quisquam aspernatur, velit distinctio obcaecati sed, vel officia magnam quam nam culpa
        repellat reiciendis natus?</p>
        <button onclick="removePara()">Remove paragraph</button>

        <script>
            function removePara(){
                let para = document.getElementById("my-para");
                para.remove();  // directly remove the element
            }
        </script>
</body>

</html>
