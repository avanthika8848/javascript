<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;

        }
        input{
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error{
            color: red;
            font-size: 14px;
        }



    </style>
</head>
<body>
    <h2>Register form </h2>

    <form id="myForm" onsubmit="">
        <label>name</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>

        <label >email</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailerror"></span>

        <label>phone number</label>
        <input type="text" id="phone" name="name">
        <span class="error" id="phone error"></span>


        <button type="submit">submit</button>

    </form>

    <script>
        function validation(){

            //clear previous error
            document.getElementById("nameError").innerText="";
            document.getElementById ("emailerror").innerText="";
            document.getElementById("phone error").innerText="";

            let isValid = true;

            //name validation 
            const name = document.getElementById("name").value.trim();
            if(name ===""){
                document.getElementById("nameError").innerText="name is not required";
                isValid = false
            }

            //email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(emailPattern.test(email)){
                document.getElementById("emailerror").innerText="invalid email format";
                isValid = false
            }

            //phone validation 
            const phone = document.getElementById("phone").valid.trim();
            const phonePattern = /^\d{10}$/;
            if(!phonePattern.test(phone)){
                document.getElementById("phone error").innerText="phone number must be 10 digits";
                isValid = false
            }

            return isValid;


        }
        
    </script>
</body>
</html>
